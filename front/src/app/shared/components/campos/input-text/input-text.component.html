<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input
      matInput
      [placeholder]="titulo"
      [type]="tipo"
      [name]="controlName"
      [formControlName]="controlName"
    />
    <mat-error *ngIf="this.validacao.hasError(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="this.validacao.hasError(formControl, 'email')">Campo obrigatório</mat-error>
    <mat-error *ngIf="this.validacao.hasError(formControl, 'minlength')">
      Campo precisa ter no mínimo
      {{ this.validacao.lengthValidar(formControl, "minlength") }} caracteres
    </mat-error>
    <mat-error *ngIf="this.validacao.hasError(formControl, 'maxlength')">
      Campo precisa ter no máximo
      {{ this.validacao.lengthValidar(formControl, "maxlength") }} caracteres
    </mat-error>
  </mat-form-field>
</div>
