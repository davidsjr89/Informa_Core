<app-cabecalho

  [TituloBotaoAdicionar]="tituloBotaoAdicionar"
  [UrlAdicionar]="urlAdicionar"
></app-cabecalho>
{{formulario.value| json}}
{{formulario.valid}}
<app-formulario-colaborador [Formulario]="formulario">

    Gravar
  </button>
</app-formulario-colaborador>
